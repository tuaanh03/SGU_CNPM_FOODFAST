services:
  # Kafka & Zookeeper setup
  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.4
    hostname: zookeeper
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - 22181:2181
    networks:
      - network
    volumes:
      - zookeeper_data:/var/lib/zookeeper/data
      - zookeeper_log:/var/lib/zookeeper/log

  kafka:
    image: confluentinc/cp-kafka:7.4.4
    hostname: kafka
    container_name: kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
      - "29092:29092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    networks:
      - network
    volumes:
      - kafka_data:/var/lib/kafka/data

  # Gateway service (acts as the proxy)
  api-gateway:
    build:
      context: ./backend/services/api-gateway
      dockerfile: Dockerfile
    container_name: api-gateway
    env_file:
      - ./backend/services/api-gateway/.env
    ports:
      - "3000:3000"
    networks:
      - network

  # User service
  user-service:
    build:
      context: ./backend/services/user-service
      dockerfile: Dockerfile
    container_name: user-service
    env_file:
      - ./backend/services/user-service/.env
    ports:
      - "1000:1000"
      - "5555:5555"
    networks:
      - network
    depends_on:
      - user-db
    volumes:
      - ./backend/services/user-service/prisma:/app/user-service/prisma:rw
    command: >
      sh -c "
        npx prisma generate &&
        npx prisma migrate deploy &&
        node dist/server.js
      "

  user-db:
    image: postgres:15-alpine
    container_name: user-db
    restart: always
    env_file:
      - ./backend/services/user-service/.env
    ports:
      - "5432:5432"
    volumes:
      - userdb:/var/lib/postgresql/data
    networks:
      - network

  # Restaurant service
  restaurant-service:
    build:
      context: ./backend/services/restaurant-service
      dockerfile: Dockerfile
    container_name: restaurant-service
    env_file:
      - ./backend/services/restaurant-service/.env
    ports:
      - "3005:3005"
      - "5558:5555"
    networks:
      - network
    depends_on:
      - restaurant-db
    volumes:
      - ./backend/services/restaurant-service/prisma:/app/restaurant-service/prisma:rw
    command: >
      sh -c "
        npx prisma generate &&
        npx prisma migrate deploy &&
        node dist/server.js
      "

  restaurant-db:
    image: postgres:15-alpine
    container_name: restaurant-db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: foodfast_restaurant
    ports:
      - "5435:5432"
    volumes:
      - restaurantdb:/var/lib/postgresql/data
    networks:
      - network

  # Order service
  order-service:
    build:
      context: ./backend/services/order-service
      dockerfile: Dockerfile
    container_name: order-service
    ports:
      - "2000:2000"
      - "5556:5555"
    env_file:
      - ./backend/services/order-service/.env
    networks:
      - network
    depends_on:
      - order-db
      - kafka
    volumes:
      - ./backend/services/order-service/prisma:/app/order-service/prisma:rw
    command: >
      sh -c "
        npx prisma generate &&
        npx prisma migrate deploy &&
        node dist/server.js
      "

  order-db:
    image: postgres:15-alpine
    container_name: order-db
    env_file:
      - ./backend/services/order-service/.env
    ports:
      - "5433:5432"
    volumes:
      - orderdb:/var/lib/postgresql/data
    networks:
      - network

  # Product service
  product-service:
    build:
      context: ./backend/services/product-service
      dockerfile: Dockerfile
    container_name: product-service
    env_file:
      - ./backend/services/product-service/.env
    ports:
      - "3004:3004"
      - "5557:5555"
    networks:
      - network
    depends_on:
      - product-db
      - kafka
    volumes:
      - ./backend/services/product-service/prisma:/app/product-service/prisma:rw
    command: >
      sh -c "
        npx prisma generate &&
        npx prisma migrate deploy &&
        node dist/server.js
      "

  product-db:
    image: postgres:15-alpine
    container_name: product-db
    env_file:
      - ./backend/services/product-service/.env
    ports:
      - "5434:5432"
    volumes:
      - productdb:/var/lib/postgresql/data
    networks:
      - network

  # Payment service
  payment-service:
    build:
      context: ./backend/services/payment-service
      dockerfile: Dockerfile
    container_name: payment-service
    env_file:
      - ./backend/services/payment-service/.env
    ports:
      - "4000:4000"
      - "5559:5555"
    networks:
      - network
    depends_on:
      - payment-db
      - kafka
    volumes:
      - ./backend/services/payment-service/prisma:/app/payment-service/prisma:rw
    command: >
      sh -c "
        npx prisma generate &&
        npx prisma migrate deploy &&
        node dist/server.js
      "

  payment-db:
    image: postgres:15-alpine
    container_name: payment-db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: foodfast_payment
    ports:
      - "5436:5432"
    volumes:
      - paymentdb:/var/lib/postgresql/data
    networks:
      - network

  # Notification service
  notification-service:
    build:
      context: ./backend/services/notification-service
      dockerfile: Dockerfile
    container_name: notification-service
    ports:
      - "5001:5000"
    env_file:
      - ./backend/services/notification-service/.env
    networks:
      - network
    depends_on:
      - kafka

  # Redis for Cart Service
  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - network
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  # Cart service
  cart-service:
    build:
      context: ./backend/services/cart-service
      dockerfile: Dockerfile
    container_name: cart-service
    env_file:
      - ./backend/services/cart-service/.env
    ports:
      - "3006:3006"
    networks:
      - network
    depends_on:
      - redis
    restart: on-failure

volumes:
  userdb:
  orderdb:
  productdb:
  paymentdb:
  kafka_data:
  zookeeper_data:
  zookeeper_log:
  restaurantdb:
  redis_data:

networks:
  network:
    driver: bridge
