services:
  # Kafka & Zookeeper setup/d
  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.4
    hostname: zookeeper
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - 22181:2181
    networks:
      - network
    volumes:
      - zookeeper_data:/var/lib/zookeeper/data
      - zookeeper_log:/var/lib/zookeeper/log

  kafka:
    image: confluentinc/cp-kafka:7.4.4
    hostname: kafka
    container_name: kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
      - "29092:29092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    networks:
      - network
    volumes:
      - kafka_data:/var/lib/kafka/data

  # Kafka Exporter - exposes Kafka metrics for Prometheus
  kafka-exporter:
    image: danielqsj/kafka-exporter:latest
    container_name: kafka-exporter
    command:
      - '--kafka.server=kafka:9092'
    ports:
      - "9308:9308"
    networks:
      - network
    depends_on:
      - kafka
    restart: unless-stopped

  # Gateway service (acts as the proxy)
  api-gateway:
    build:
      context: ./backend/services/api-gateway
      dockerfile: Dockerfile
    container_name: api-gateway
    env_file:
      - ./backend/services/api-gateway/.env
    ports:
      - "3000:3000"
    networks:
      - network

  # User service
  user-service:
    build:
      context: ./backend/services/user-service
      dockerfile: Dockerfile
    container_name: user-service
    env_file:
      - ./backend/services/user-service/.env
    ports:
      - "1000:1000"
      - "5555:5555"
    networks:
      - network
    depends_on:
      - user-db
    volumes:
      - ./backend/services/user-service/prisma:/app/user-service/prisma:rw
    command: >
      sh -c "
        npx prisma generate &&
        npx prisma migrate deploy &&
        node dist/server.js
      "

  user-db:
    image: postgres:15-alpine
    container_name: user-db
    restart: always
    env_file:
      - ./backend/services/user-service/.env
    ports:
      - "5432:5432"
    volumes:
      - userdb:/var/lib/postgresql/data
    networks:
      - network

  # Restaurant service
  restaurant-service:
    build:
      context: ./backend/services/restaurant-service
      dockerfile: Dockerfile
    container_name: restaurant-service
    env_file:
      - ./backend/services/restaurant-service/.env
    ports:
      - "3005:3005"
      - "5558:5555"
    networks:
      - network
    depends_on:
      - restaurant-db
    volumes:
      - ./backend/services/restaurant-service/prisma:/app/restaurant-service/prisma:rw
    command: >
      sh -c "
        npx prisma generate &&
        npx prisma migrate deploy &&
        node dist/server.js
      "

  restaurant-db:
    image: postgres:15-alpine
    container_name: restaurant-db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: foodfast_restaurant
    ports:
      - "5435:5432"
    volumes:
      - restaurantdb:/var/lib/postgresql/data
    networks:
      - network

  # Order service
  order-service:
    build:
      context: ./backend/services/order-service
      dockerfile: Dockerfile
    container_name: order-service
    ports:
      - "2000:2000"
      - "5556:5555"
    env_file:
      - ./backend/services/order-service/.env
    networks:
      - network
    depends_on:
      - order-db
      - kafka
    volumes:
      - ./backend/services/order-service/prisma:/app/order-service/prisma:rw
    command: >
      sh -c "
        npx prisma generate &&
        npx prisma migrate deploy &&
        node dist/server.js
      "

  order-db:
    image: postgres:15-alpine
    container_name: order-db
    env_file:
      - ./backend/services/order-service/.env
    ports:
      - "5433:5432"
    volumes:
      - orderdb:/var/lib/postgresql/data
    networks:
      - network

  # Product service
  product-service:
    build:
      context: ./backend/services/product-service
      dockerfile: Dockerfile
    container_name: product-service
    env_file:
      - ./backend/services/product-service/.env
    ports:
      - "3004:3004"
      - "5557:5555"
    networks:
      - network
    depends_on:
      - product-db
      - kafka
    volumes:
      - ./backend/services/product-service/prisma:/app/product-service/prisma:rw
    command: >
      sh -c "
        npx prisma generate &&
        npx prisma migrate deploy &&
        node dist/server.js
      "

  product-db:
    image: postgres:15-alpine
    container_name: product-db
    env_file:
      - ./backend/services/product-service/.env
    ports:
      - "5434:5432"
    volumes:
      - productdb:/var/lib/postgresql/data
    networks:
      - network

  # Payment service
  payment-service:
    build:
      context: ./backend/services/payment-service
      dockerfile: Dockerfile
    container_name: payment-service
    env_file:
      - ./backend/services/payment-service/.env
    ports:
      - "4000:4000"
      - "5559:5555"
    networks:
      - network
    depends_on:
      - payment-db
      - kafka
    volumes:
      - ./backend/services/payment-service/prisma:/app/payment-service/prisma:rw
    command: >
      sh -c "
        npx prisma generate &&
        npx prisma migrate deploy &&
        node dist/server.js
      "

  payment-db:
    image: postgres:15-alpine
    container_name: payment-db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: foodfast_payment
    ports:
      - "5436:5432"
    volumes:
      - paymentdb:/var/lib/postgresql/data
    networks:
      - network

  # Notification service
  notification-service:
    build:
      context: ./backend/services/notification-service
      dockerfile: Dockerfile
    container_name: notification-service
    ports:
      - "5001:5000"
    env_file:
      - ./backend/services/notification-service/.env
    networks:
      - network
    depends_on:
      - kafka

  # Redis for Cart Service and Order Session Management
  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - network
    command: redis-server --appendonly yes --notify-keyspace-events Ex
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  # Redis Exporter - exposes Redis metrics for Prometheus
  redis-exporter:
    image: oliver006/redis_exporter:latest
    container_name: redis-exporter
    command:
      - '--redis.addr=redis:6379'
    ports:
      - "9121:9121"
    networks:
      - network
    depends_on:
      - redis
    restart: unless-stopped

  # Cart service
  cart-service:
    build:
      context: ./backend/services/cart-service
      dockerfile: Dockerfile
    container_name: cart-service
    env_file:
      - ./backend/services/cart-service/.env
    ports:
      - "3006:3006"
    networks:
      - network
    depends_on:
      - redis
    restart: on-failure

  # Location service
  location-service:
    build:
      context: ./backend/services/location-service
      dockerfile: Dockerfile
    container_name: location-service
    env_file:
      - ./backend/services/location-service/.env
    ports:
      - "3007:3007"
    networks:
      - network
    restart: on-failure

  # Frontend - CNPM Food Delivery (Customer Portal)
  frontend:
    build:
      context: ./frontend/cnpm-fooddelivery
      dockerfile: Dockerfile
    container_name: frontend
    ports:
      - "80:80"
    networks:
      - network
    depends_on:
      - api-gateway
    restart: unless-stopped
    environment:
      # Nginx sẽ proxy /api/ sang api-gateway (nội bộ docker network)
      - VITE_API_BASE_URL_INTERNAL=http://api-gateway:3000/api/

  # Frontend - Restaurant Merchant Portal
  restaurant-merchant:
    build:
      context: ./frontend/restaurant-merchant
      dockerfile: Dockerfile
      args:
        VITE_API_BASE_URL: /api
    container_name: restaurant-merchant
    environment:
      - VITE_API_BASE_URL_INTERNAL=http://api-gateway:3000/api/
    ports:
      - "8080:8080"
    networks:
      - network
    depends_on:
      - api-gateway
    restart: unless-stopped

  # Frontend - Admin Dashboard
  admin-dashboard:
    build:
      context: ./frontend/admin-dashboard
      dockerfile: Dockerfile
    container_name: admin-dashboard
    ports:
      - "8081:80"
    networks:
      - network
    depends_on:
      - api-gateway
    restart: unless-stopped

  # Drone service
  drone-service:
    build:
      context: ./backend/services/drone-service
      dockerfile: Dockerfile
    container_name: drone-service
    env_file:
      - ./backend/services/drone-service/.env
    ports:
      - "3008:3008"
      - "5560:5555"
    networks:
      - network
    depends_on:
      - drone-db
    volumes:
      - ./backend/services/drone-service/prisma:/app/drone-service/prisma:rw
    command: >
      sh -c "
        npx prisma generate &&
        npx prisma migrate deploy &&
        node dist/server.js
      "

  drone-db:
    image: postgres:15-alpine
    container_name: drone-db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: foodfast_drone
    ports:
      - "5437:5432"
    volumes:
      - dronedb:/var/lib/postgresql/data
    networks:
      - network

  # Prometheus - Monitoring & Metrics
  prometheus:
    image: prom/prometheus
    container_name: prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    networks:
      - network
    restart: unless-stopped
    depends_on:
      - kafka-exporter
      - redis-exporter

  # Grafana - Visualization & Dashboards
  grafana:
    image: grafana/grafana
    container_name: grafana
    ports:
      - "3001:3000"
    environment:
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
      - GF_AUTH_DISABLE_LOGIN_FORM=false
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_SECURITY_ADMIN_USER=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3001
      - GF_INSTALL_PLUGINS=
    volumes:
      - ./grafana-datasource.yml:/etc/grafana/provisioning/datasources/datasource.yml
      - ./grafana-dashboard-provider.yml:/etc/grafana/provisioning/dashboards/provider.yml
      - ./grafana/dashboards:/etc/grafana/provisioning/dashboards
      - grafana_data:/var/lib/grafana
    networks:
      - network
    restart: unless-stopped
    depends_on:
      - prometheus
      - loki

  # Loki - Log Aggregation System
  loki:
    image: grafana/loki:2.9.3
    container_name: loki
    ports:
      - "3100:3100"
    command: -config.file=/etc/loki/local-config.yaml
    volumes:
      - loki_data:/loki
    networks:
      - network
    restart: unless-stopped

  # Promtail - Log Collector
  promtail:
    image: grafana/promtail:2.9.3
    container_name: promtail
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - ./promtail-config.yaml:/etc/promtail/config.yml:ro
      - ./logs:/var/log/app:ro
      - promtail_data:/tmp
    command: -config.file=/etc/promtail/config.yml
    networks:
      - network
    restart: unless-stopped
    depends_on:
      - loki

volumes:
  userdb:
  orderdb:
  productdb:
  paymentdb:
  kafka_data:
  zookeeper_data:
  zookeeper_log:
  restaurantdb:
  redis_data:
  dronedb:
  grafana_data:
  prometheus_data:
  loki_data:
  promtail_data:

networks:
  network:
    driver: bridge
