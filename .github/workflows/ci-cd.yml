name: CI/CD Pipeline - Build, Test & Push to Azure Container Registry

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  AZURE_REGISTRY: ${{ secrets.AZURE_REGISTRY_LOGIN_SERVER }}
  AZURE_REGISTRY_USERNAME: ${{ secrets.AZURE_REGISTRY_USERNAME }}
  AZURE_REGISTRY_PASSWORD: ${{ secrets.AZURE_REGISTRY_PASSWORD }}

jobs:
  # Job 1: Test Backend Services
  test-backend:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [order-service, payment-service, user-service, product-service]
    #        service: [ payment-service]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        working-directory: ./backend/services/${{ matrix.service }}
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        working-directory: ./backend/services/${{ matrix.service }}
        run: pnpm prisma generate

      - name: Run tests
        working-directory: ./backend/services/${{ matrix.service }}
        run: pnpm test



