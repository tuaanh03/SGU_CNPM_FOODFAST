global:
  scrape_interval: 10s
#  scrape_timeout: 10s
#  evaluation_interval: 10s

scrape_configs:
  - job_name: 'user-service'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['user-service:1000']

  - job_name: 'order-service'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['order-service:2000']

#  - job_name: 'notification-service'
#    metrics_path: '/actuator/prometheus'
#    static_configs:
#      - targets: ['notification-service:5000']

  - job_name: 'product-service'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['product-service:3004']

  - job_name: 'cart-service'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['cart-service:3006']

#  - job_name: 'payment-service'
#    metrics_path: '/actuator/prometheus'
#    static_configs:
#      - targets: ['payment-service:4000']

#  - job_name: 'restaurant-service'
#    metrics_path: '/actuator/prometheus'
#    static_configs:
#      - targets: ['restaurant-service:3005']

  # Kafka Exporter - scrapes Kafka broker/topic/consumer metrics
  - job_name: 'kafka-exporter'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['kafka-exporter:9308']

  # Redis Exporter - scrapes Redis instance metrics
  - job_name: 'redis-exporter'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['redis-exporter:9121']
